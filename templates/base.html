<!DOCTYPE html>
<html lang="fr">
  {% load static %}

  {% block head %}
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="Tarot" content="">
      <meta name="Nuno Marcelino" content="Tarot">
      {% block title %}
      <title>Home</title>
      {% endblock %}
      
      <link rel="icon" href={% static 'img/tapis.ico' %}/>

      <!--detection google-->
      <meta name="google-site-verification" content="TO9OInuowpKVZ_QQYNbJ1sa0yHnBFRYmndptVqVuc6Y" />

      <!--Pub-->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5749803259882370"
      crossorigin="anonymous"></script>

      <!-- Bootstrap core JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <link href= {% static 'css/styles.pure.css' %} rel="stylesheet">
      <link href= {% static 'css/style.css' %} rel="stylesheet">

      <!-- Vendor CSS Files -->
      <link href={% static 'vendor/bootstrap/css/bootstrap.min.css' %} rel="stylesheet">
      <link href={% static "vendor/font-awesome/css/font-awesome.min.css" %} rel="stylesheet">
      <link href={% static "vendor/owl.carousel/assets/owl.carousel.min.css" %} rel="stylesheet">
      <link href={% static "vendor/animate.css/animate.min.css" %} rel="stylesheet">
      <!--<link href={% static "vendor/venobox/venobox.css" %} rel="stylesheet">-->
      <!-- Template Main CSS File -->
      <link href={% static "css/style.css" %} rel="stylesheet">
    </head>
  {% endblock %}
  {% block navbar %}
  <!-- Navigation -->
    <nav class="navbar-b navbar-expand-lg py-4" id="mainNav">      
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Monde du Tarot</a>
      <button class="navbar-brand navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-3">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}"><img height="70px" src="{% static 'img/Home-icon-1.png' %}" alt='home icon'/><div class='font-weight-bold'>Home</div></a>
          </li> 
        </ul>
      </div>
    </nav>      
    {% endblock %}
    {% block content %}
    {% endblock %}
    {% block footer %}
    <footer class="footer text-faded text-center py-5">
        <p class="m-0 py-lg-2"> &copy; Nuno Marcelino 2021</p>
        <!-- Bootstrap core JavaScript -->
        
        <script src= {% static "js/script.js" %}></script>
        <script src= {% static "js/main.js" %}></script>
        <script src= {% static "vendor/jquery/jquery.min.js" %}></script>
        <script src= {% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %} ></script>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    </footer>
  {% endblock %}
</html>
